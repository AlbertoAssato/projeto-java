<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendamento</title>
</head>
<body>
    <h1>Agendamento Exame</h1>

    <form action="/agendamento/exame" method="post">
        <div>
            <label>CPF</label>
            <input type="text" name="cpf" placeholder="digite o numero do seu CPF" required />
        </div>

        <div>
            <label>RG</label>
            <input type="text" name="rg" placeholder="digite o numero do seu RG" required/>
        </div>

        <div>
            <label>Nome</label>
            <input type="text" name="nome" placeholder="digite o seu nome completo" required/>
        </div>

        <div>
            <label>Observação</label>
            <input type="text" name="observacao" placeholder="informe uma descrição" />
        </div>

        <div>
            <label>Data</label>
            <input type="text" name="data" placeholder="digite a data e hora que irá agendar" required/>
        </div>

        <button type="submit" name="enviar">Enviar</button>

        <p th:text="${mensagem}"></p>
    </form>
</body>
</html>
